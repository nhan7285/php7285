<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<title>JQuery Demo: Medicine</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
		<script type="text/javascript" src="../../../jquery.js"></script>
		<script type="text/javascript" src="process.js"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>
					<a href="#" id="addName">Thêm tên thuốc</a>
				</legend>
				<br/>
				<div class="medicine_header">
					<div class="lb_stt">
						STT
					</div>
					<div class="lb_name">
						Tên thuốc
					</div>
					<div class="lb_amount">
						Số lượng
					</div>
					<div class="lb_using">
						Liều dùng
					</div>
					<div class="lb_type">
						Đơn vị
					</div>
					<div class="lb_delete">
						<a href="#" id="delAll">Xóa hết</a>
					</div>
				</div>
				<div class="clear">
					&nbsp;
				</div>
				<ol id="medicine_list">
					<li class="medicine">
						<input type="text" class="name"/>
						<input type="text" class="amount" value="1" />
						<select class="type">
							<option value="0">== Đơn vị ==</option>
							<option value="1">Viên</option>
							<option value="2">Chai</option>
						</select>
						<select class="using">
							<option value="0">== Liều dùng ==</option>
							<option value="1">Trước khi ăn</option>
							<option value="2">Sau khi ăn</option>
						</select>
						<a href="#" class="del">Xóa</a>
					</li>
					<li class="medicine">
						<input type="text" class="name"/>
						<input type="text" class="amount" value="1" />
						<select class="type">
							<option value="0">== Đơn vị ==</option>
							<option value="1">Viên</option>
							<option value="2">Chai</option>
						</select>
						<select class="using">
							<option value="0">== Liều dùng ==</option>
							<option value="1">Trước khi ăn</option>
							<option value="2">Sau khi ăn</option>
						</select>
						<a href="#" class="del">Xóa</a>
					</li>
					<li class="medicine">
						<input type="text" class="name"/>
						<input type="text" class="amount" value="1" />
						<select class="type">
							<option value="0">== Đơn vị ==</option>
							<option value="1">Viên</option>
							<option value="2">Chai</option>
						</select>
						<select class="using">
							<option value="0">== Liều dùng ==</option>
							<option value="1">Trước khi ăn</option>
							<option value="2">Sau khi ăn</option>
						</select>
						<a href="#" class="del">Xóa</a>
					</li>
				</ol>
				<input type="checkbox" checked="checked" id="cbUnique" />
				<label>Tự động cộng gộp số lượng các tên thuốc trùng nhau. </label>
			</fieldset>
			<br/>
			<fieldset>
				<legend>
					<input type="button" value="Print" id="printPrescription" style="width:100px"/>
				</legend>
				<div id="result"></div>
			</fieldset>

		</form>
	</body>
</html>
